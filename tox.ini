[tox]
envlist =
    collect,docs,py26,py27,py32,py33,pypy

[testenv]
deps =
    pytest
    pytest-xdist
    mock
    scripttest>=1.3
    git+https://github.com/pypa/virtualenv@develop#egg=virtualenv
commands =
    py.test -n 1 tests/functional/test_install_user.py -k test_install_curdir_usersite

[testenv:collect]
commands =
    py.test --collectonly

[testenv:docs]
deps = sphinx
basepython = python2.7
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees docs docs/_build/html

[testenv:py32]
commands =
    py.test tests/functional/test_install_user.py -k test_install_curdir_usersite

[testenv:py33]
setenv =
    PYTHONHASHSEED = 0
